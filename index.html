<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Gantt Timeline Logic Experiment</title>

    <style>

        body {
            font-family: 'Roboto', sans-serif;
            font-size: 15px;
            -webkit-font-smoothing: antialiased;
            margin: 0;
        }

        #theCanvas {
            width: 100%;
            height: 600px;
            background: white;
        }

        #ganttContainer {
            overflow-x: scroll;
            border: 1px solid black;
        }

        #currentTime {
            position: absolute;
            z-index: 1000;
            top: 10px;
            left: 10px;
            font-size: 24px;
        }

        .button {
            border: 1px solid black;
            border-radius: 10px;
            z-index: 1000;
            font-size: 18px;
            padding-top: 6px;
            padding-bottom: 6px;
            padding-left: 10px;
            padding-right: 10px;
            width: 70px;
            cursor: pointer;
        }

        #playButton {
            position: absolute;
            top: 70px;
            left: 10px;
            background: lightgreen;
        }

        #pauseButton {
            position: absolute;
            top: 120px;
            left: 10px;
            background: #ffbc8f;
        }

        #resetButton {
            position: absolute;
            top: 170px;
            left: 10px;
            background: lightblue;
        }

        .ganttTimesTable {
            border: 0;
            padding: 0;
            margin: 0;
            border-spacing: 0;
            background: #dadada;
        }

        .ganttTimesTable td {
            padding-top: 2px;
            padding-bottom: 2px;
            padding-left: 0;
            padding-right: 0;
            height: 10px;
        }

        .ganttTasksTable {
            border: 0;
            border-top: 1px solid black;
            padding: 0;
            margin: 0;
            border-spacing: 0;
        }

        .ganttTasksTable td {
            padding-top: 2px;
            padding-bottom: 2px;
            padding-left: 0;
            padding-right: 0;
            height: 10px;
            margin: 0;
        }

        .ganttTasksTable .taskSpacerCell {
            /*border-right: 1px solid black;*/
            /*margin-right:-1px;*/
        }

        .ganttTasksTable .taskCell {
            cursor: pointer;
            /*border-left: 1px solid black;*/
            /*margin-right:-1px;*/
        }

    </style>

</head>

<body>

<canvas id="theCanvas"></canvas>

<div id="ganttContainer">
</div>

<div id="currentTime"></div>
<div id="playButton" class="button">Play</div>
<div id="pauseButton" class="button">Pause</div>
<div id="resetButton" class="button">Reset</div>

</body>


<script type="module">

    import {BIM4D} from "./dist/main.js";

    const requestParams = getRequestParams();

    const bim4D = new BIM4D({

        canvasElement: document.getElementById("theCanvas"),
        ganttContainerElement: document.getElementById("ganttContainer"),
        currentTimeElement: document.getElementById("currentTime"),

        playButton: document.getElementById("playButton"),
        pauseButton: document.getElementById("pauseButton"),
        resetButton: document.getElementById("resetButton"),

        modelId: requestParams.modelId || "schependomlaan" // Available models are 'duplex', 'schependomlaan', 'towaer', 'conferenceCenter'  and 'hospital'
    });

    function getRequestParams() {
        var vars = {};
        window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, (m, key, value) => {
            vars[key] = value;
        });
        return vars;
    }

</script>
</html>
