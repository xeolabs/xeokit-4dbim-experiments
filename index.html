<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Gantt Timeline Logic Experiment</title>

    <style>

        body {
            font-family: 'Roboto', sans-serif;
            font-size: 15px;
            -webkit-font-smoothing: antialiased;
            margin: 0;
        }

        #theCanvas {
            width: 100%;
            height: 600px;
            background: white;
        }

        #ganttContainer {
            overflow-x: scroll;
            border: 1px solid black;
        }

        #currentTime {
            position: absolute;
            z-index: 1000;
            top: 10px;
            left: 10px;
            font-size: 24px;
        }

        .ganttTimesTable {
            border: 0;
            padding: 0;
            margin: 0;
            border-spacing: 0;
            background: #dadada;
        }

        .ganttTimesTable td {
            padding-top: 2px;
            padding-bottom: 2px;
            padding-left: 0;
            padding-right: 0;
            height: 10px;
        }

        .ganttTasksTable {
            border: 0;
            border-top: 1px solid black;
            padding: 0;
            margin: 0;
            border-spacing: 0;
        }

        .ganttTasksTable td {
            padding-top: 2px;
            padding-bottom: 2px;
            padding-left: 0;
            padding-right: 0;
            height: 10px;
        }

    </style>

</head>

<body>
